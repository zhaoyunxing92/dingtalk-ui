<div class="mandate">
  <div nz-row [nzGutter]="[16, 24]">
    <div nz-col [nzXs]="{ span: 12}" [nzLg]="{ span: 6}" *ngFor="let label of labels">
      <button [routerLink]="label.path" nz-button nzType="primary" nzSize="large" nzBlock class="label-button">
        {{label.name}}
      </button>
    </div>
  </div>
</div>
